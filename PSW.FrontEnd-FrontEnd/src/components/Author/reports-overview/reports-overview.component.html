<div class="flex justify-center items-center h-screen">
  <div class="container m-auto animate-flip-down">
    <div *ngIf="reports.length === 0" class="text-center p-4">
      <p class="text-xl text-gray-800">You don't have any reports.</p>
    </div>
    <table
      *ngIf="reports.length > 0"
      class="table-fixed w-full max-h-3/4 overflow-auto rounded-lg shadow-lg"
    >
      <thead class="bg-violet-500 text-white">
        <tr>
          <th class="w-1/4 px-4 py-2">Report ID</th>
          <th class="w-1/2 px-4 py-2">Creation Date</th>
          <th class="w-1/4 px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody *ngFor="let rep of reports" class="bg-white bg-opacity-25">
        <tr
          class="hover:bg-violet-300 hover:bg-opacity-50 transition duration-150 ease-in-out"
        >
          <td class="border px-4 py-2 text-center">{{ rep.id }}</td>
          <td class="border px-4 py-2 text-center">
            {{ rep.creationDate | date : "dd.MM.yyyy." }}
          </td>
          <td class="border px-4 py-2 text-center">
            <a
              class="inline-block px-4 py-2 text-white bg-violet-500 rounded-lg shadow-lg hover:bg-violet-700 transition duration-150 ease-in-out"
              [attr.href]="'https://localhost:44333/resources' + rep.path"
              target="_blank"
            >
              View Report
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
